{
    "caCert": "/etc/ssl/certs/Aos_Root_CA.pem",
    "certStorage": "cm",
    "serviceDiscoveryUrl": "https://aoscloud.io:9000/sd/v7/",
    "iamProtectedServerUrl": "main:8089",
    "iamPublicServerUrl": "main:8090",
    "cmServerUrl": ":8093",
    "workingDir": "/var/aos/workdirs/cm",
    "storageDir": "/var/aos/storages",
    "stateDir": "/var/aos/states",
    "dnsIp": "10.0.0.100",
    "fileServerUrl": "main:8094",
    "imageManager": {
        "installPath": "/var/aos/workdirs/cm/imagemanager/install",
        "downloadPath": "/var/aos/workdirs/cm/imagemanager/downloads",
        "updateItemTTL": "30d",
        "removeOutdatedPeriod": "24h"
    },
    "migration": {
        "migrationPath": "/usr/share/aos/cm/migration",
        "mergedMigrationPath": "/var/aos/workdirs/cm/migration"
    }
}
